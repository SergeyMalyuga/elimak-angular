<header appHeaderOnScroll class="header-main" role="banner">
  <a href="/" class="header-main__link-logo link-logo">
    <img
      src="./assets/images/raster/logo.png"
      width="56"
      height="61"
      alt="Логотип компании 'Элимак'"
      loading="eager"
    />
    <span aria-hidden="true">Элимак</span>
  </a>
  <nav
    id="header-nav"
    class="header-main__nav"
    [class.header-main__nav--open]="navigationService.isOpen()"
    [attr.aria-hidden]="navigationService.isOpen()"
    aria-label="Основная навигация по сайту"
  >
    <ul class="header-main__list-nav">
      <li class="header-main__item-nav-link">
        <a class="header-main__link-nav link" href="#">Главная</a>
      </li>
      <li class="header-main__item-nav-link">
        <a class="header-main__link-nav link" href="#">Наши проекты</a>
      </li>
      <li class="header-main__item-nav-link">
        <a class="header-main__link-nav link" href="#">Наши услуги</a>
      </li>
      <li class="header-main__item-nav-link">
        <a class="header-main__link-nav link" href="#">О нас</a>
      </li>
      <li class="header-main__item-nav-link">
        <a class="header-main__link-nav link" href="#">Контакты</a>
      </li>
      <li class="header-main__item-nav-link">
        <a
          class="header-main__link-nav link"
          href="tel:+74992898812"
          aria-label="Позвонит нам"
          >8 (499) 289 88 12</a
        >
      </li>
    </ul>
  </nav>
  <div class="header-main__actions">
    <ul class="header-main__list-actions">
      <li class="header-main__item-action">
        <button
          appToggle
          (toggled)="toggleNav()"
          class="header-main__button header-main__button--burger interactive"
          type="button"
          aria-controls="header-nav"
          aria-haspopup="menu"
          [attr.aria-expanded]="navigationService.isOpen()"
        ></button>
      </li>
      <li class="header-main__item-action ">
        <button
          appToggle
          (toggled)="toggleSocial()"
          class="header-main__button header-main__button--social interactive"
          type="button"
          [attr.aria-expanded]="socialService.isOpen()"
          aria-controls="header-social"
          aria-haspopup="true"
        ></button>
        <ul
          id="header-social"
          class="header-main__list-social"
          [class.header-main__list-social--open]="socialService.isOpen()"
        >
          <li class="header-main__item-social">
            <a
              class="header-main__link-social link-social link-social--vk interactive"
              aria-label="VKontakte"
              href="#"
            ></a>
          </li>
          <li class="header-main__item-social">
            <a
              class="header-main__link-social link-social link-social--telegram interactive"
              aria-label="Telegram"
              target="_blank"
              href="https://t.me/elimak_master"
            ></a>
          </li>
          <li class="header-main__item-social">
            <a
              class="header-main__link-social link-social--max interactive"
              aria-label="Max"
              target="_blank"
              href="https://max.ru/"
            ></a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>
